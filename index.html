<!doctype html>
<html lang="en">

            <li class="buy ui-widget-content ui-corner-tr">
                <img src="http://pokeapi.co/media/img/2.png" alt="Pokemon" width="96" height="72">

            <li class="buy ui-widget-content ui-corner-tr">
                <img src="http://pokeapi.co/media/img/3.png" alt="Pokemon" width="96" height="72">
                <h5 class="ui-widget-header">Pokemon name</h5>
                <a href="link/to/trash/script/when/we/have/js/off" class="ui-icon ui-icon-trash">Buy</a>

        </div>

    </div>
</div>
